<h1>Prioritize Your Daily Self-Care</h1>
<body>
    <img src = "Images/Self Care.jpeg" alt = "Self-Care">
<div id="quote"></div>
    <h2>Quote For Today</h2>
    <input type = "text"/>
    <input id = "quoteGrab" type = "submit" value= "Get Quote">
</div>

 <div id="toDo" class="header">
    <h2>Daily Routine Checklist</h2>
    <ul id = "myUL">
        <li>Set aside time to practice mindfullness<input type="checkbox"></li> 
        <li>Get at least 8 hours of sleep<input type="checkbox"></li>
        <li>Complete 30 minutes of physical activity<input type="checkbox"></li>
        <li>Drink 8 glasses of water<input type="checkbox"></li>
        <li>Do one thing for yourself<input type="checkbox"></li>
    </ul>
</div>

<div id="gratitude" class = "container"></div>
    <h2>Gratitude Journal</h2>
    <label for="freeform">What are you grateful for today?</label>
<br>    
     <textarea id="freeform" name="freeform" rows="4" cols="50">
 Enter text here...
     </textarea>
     <br>
     <button>Submit</button>
</div>
