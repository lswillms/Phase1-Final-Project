<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Self-Care</title>
    <link type = text/css rel = "stylesheet" href = "stylesheets/style.css"/>
    <script defer src="Javascipts/index.js"></script>

<h1>Prioritize Your Daily Self-Care</h1>
<body>
    <img src = "Images/Self Care.jpeg" alt = "Self-Care">

   <div id="container"><h2>Quote For Today</h2>
    <div id="quote"></div>
    <p><div class="quote-text"></div></p>
    <p><div class="quote-author"></div></p>
    <button id= "btn">New Quote</button>
     </div>

    <div id="toDo">
        <h2>Daily Routine Checklist</h2>
    <span class = "collection">
        <li>Set aside time to practice mindfullness<input type="checkbox" ></li>
        <li>Get at least 8 hours of sleep<input type="checkbox" ></li>
        <li>Complete 30 minutes of physical activity<input type="checkbox" ></li>
        <li>Drink 8 glasses of water<input type="checkbox" ></li>
        <li>Do one thing for yourself<input type="checkbox" ></li>
    </ul>
    </div>
    </span>


    <form action="" id= "form">
        <div>
        <h2>Gratitide Journal</h2>
        <textarea placeholder= "What are you grateful for today?" name="comments" id="comments"></textarea>
        </textarea>
        </div>
        <br>
        <input id = "post" type="submit" value="Post"/>
        <p id="unordered"></p>
    </form>    

</body>
</html>
